    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream en Iframe</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .instagram-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #0094ff;
            color: #ffffff;
            padding: 5px 4px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            z-index: 9999;
            font-size: 10px;
            font-family: Arial, sans-serif;
        }

      .embed-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #2c3448;
            color: #ffffff;
            padding: 5px 4px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            z-index: 9999;
            font-size: 10px;
            font-family: Arial, sans-serif;
            cursor: pointer;
            border: none;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .embed-button:hover {
            background-color: #21293d;
        }

        /* Cuadro emergente */
        .embed-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #0b0f19;
            color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 10000;
            width: 80%;
            max-width: 500px;
        }

        .embed-modal textarea {
            width: 100%;
            height: 120px;
            background-color: #21252e;
            color: #ffffff;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 10px;
            resize: none;
            font-family: Arial, sans-serif;
        }

        .embed-modal button {
            margin-top: 10px;
            background-color: #21252e;
            color: #ffffff;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .embed-modal button:hover {
            background-color: #21293d;
        }

        .embed-modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
        
        }
    </style>
</head>
<body>
    <iframe id="streamIframe" allow="fullscreen; autoplay; encrypted-media; picture-in-picture"></iframe>

    <button id="embed-button" class="embed-button">Usar Embed</button>

    <div id="embed-modal-overlay" class="embed-modal-overlay"></div>
    <div id="embed-modal" class="embed-modal">
        <h3>Embed Code</h3>
        <textarea id="embed-code" readonly></textarea>
        <button id="close-modal" class="close-modal">Cerrar</button>
    </div>

  
    
</body>
</html>
